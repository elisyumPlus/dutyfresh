<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mesai Takip - Dekoratif</title>
<!-- Google Fonts ekleme -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
  margin: 0;
}

/* Başlık */
h2 {
  color: #333;
  margin-bottom: 20px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

/* Input ve butonlar */
input[type="text"], input[type="password"] {
  width: 350px;
  padding: 12px 20px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
input[type="text"]:focus, input[type="password"]:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
}

/* Butonlar */
button {
  width: 180px;
  padding: 12px 0;
  margin: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}
.btn-mesai-basi {
  background-color: #4CAF50;
  color: white;
}
.btn-mesai-basi:hover {
  background-color: #45a049;
}
.btn-mesai-bit {
  background-color: #f44336;
  color: white;
}
.btn-mesai-bit:hover {
  background-color: #da190b;
}

/* Admin giriş ve menü */
#adminGiris {
  display: none;
  margin-top: 15px;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 370px;
  max-width: 90%;
  text-align: center;
}
#adminGiris input {
  width: 70%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
#adminBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #555;
  color: white;
  padding: 14px 22px;
  border-radius: 50px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
}
#adminBtn:hover {
  background-color: #333;
}

/* Kayıtlar ve admin paneli */
#kayıtlarDiv, #adminPanel {
  display: none;
  width: 100%;
  max-width: 800px;
  margin-top: 30px;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h3 {
  margin-top: 0;
  color: #555;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #f9f9f9;
}
tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>İsim ve Mesai Takip</h2>
<input type="text" id="isimInput" placeholder="İsim girin" />

<div>
  <button class="btn-mesai-basi" onclick="kaydet('Başlangıç')">Mesai Başlangıcı</button>
  <button class="btn-mesai-bit" onclick="kaydet('Bitiş')">Mesai Bitişi</button>
</div>

<!-- Admin giriş alanı -->
<div id="adminGiris">
  <input type="password" id="adminPassword" placeholder="Admin şifresi" />
  <br />
  <button onclick="girisYap()">Giriş Yap</button>
  <button onclick="iptalGiris()">İptal</button>
</div>

<!-- Admin menüsü butonu -->
<button id="adminBtn" onclick="adminGoster()">Admin Menüsü</button>

<!-- Kayıtlar ve admin paneli -->
<div id="kayıtlarDiv">
  <h3>Kayıtlar</h3>
  <table id="kayıtTablosu">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Tür</th>
        <th>Zaman</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="adminPanel">
  <h3>Admin Paneli</h3>
  <button style="background:#f44336; color:#fff; padding:10px; border:none; border-radius:6px; cursor:pointer;" onclick="kayıtlarıTemizle()">Tüm Kayıtları Sil</button>
</div>

<script>
  let adminSifre = "nrusplus"; // Güncellenmiş şifre
  let seciliKayıtIndex = null; // Düzenlenecek kaydın indeksi

  window.onload = function() {
    yükleKayıtlar();
  };

  function kaydet(tip) {
    const isim = document.getElementById('isimInput').value.trim();
    if (!isim) {
      alert('Lütfen isim girin!');
      return;
    }
    const zaman = new Date().toLocaleString();
    let kayıtlar = JSON.parse(localStorage.getItem('kayıtlar')) || [];

    if (seciliKayıtIndex !== null) {
      // Güncelleme yap
      kayıtlar[seciliKayıtIndex] = {isim: isim, tür: tip, zaman: zaman};
      // Güncelleme sonrası sıfırla
      seciliKayıtIndex = null;
      document.querySelector('button[onclick="kaydet(\'Başlangıç\')"]').innerText = "Mesai Başlangıcı";
      document.querySelector('button[onclick="kaydet(\'Bitiş\')"]').innerText = "Mesai Bitişi";
    } else {
      // Yeni kayıt ekle
      kayıtlar.push({isim, tür: tip, zaman});
    }

    localStorage.setItem('kayıtlar', JSON.stringify(kayıtlar));
    yükleKayıtlar();
    document.getElementById('isimInput').value = '';
  }

  function yükleKayıtlar() {
    const kayıtlar = JSON.parse(localStorage.getItem('kayıtlar')) || [];
    const tbody = document.querySelector('#kayıtTablosu tbody');
    tbody.innerHTML = '';

    kayıtlar.forEach((kayıt, index) => {
      const satir = tbody.insertRow();
      satir.insertCell(0).innerText = kayıt.isim;
      satir.insertCell(1).innerText = kayıt.tür;
      satir.insertCell(2).innerText = kayıt.zaman;

      // İşlemler hücresi
      const islemCell = satir.insertCell(3);
      
      // Düzenle butonu
      const duzenleBtn = document.createElement('button');
      duzenleBtn.innerText = 'Düzenle';
      duzenleBtn.style.marginRight = '8px';
      duzenleBtn.onclick = () => {
        document.getElementById('isimInput').value = kayıt.isim;
        seciliKayıtIndex = index; // düzenleme moduna geç

        // "Güncelle" butonunu kullanmak yerine, kaydet fonksiyonu otomatik günceller
        // Ama burada, kullanıcı tekrar "Mesai Başlangıcı" veya "Mesai Bitişi" seçebilir
        // veya düzenleme sonrası kaydet butonunu kullanabilir.
      };
      islemCell.appendChild(duzenleBtn);
      
      // Sil butonu
      const silBtn = document.createElement('button');
      silBtn.innerText = 'Sil';
      silBtn.onclick = () => {
        if (confirm('Kayıtı silmek istediğinizden emin misiniz?')) {
          kayıtlar.splice(index, 1);
          localStorage.setItem('kayıtlar', JSON.stringify(kayıtlar));
          yükleKayıtlar();
        }
      };
      islemCell.appendChild(silBtn);
    });
  }

  function adminGoster() {
    document.getElementById('adminGiris').style.display = 'block';
  }

  function girisYap() {
    const sifre = document.getElementById('adminPassword').value.trim();
    if (sifre === adminSifre) {
      alert('Admin giriş başarılı!');
      document.getElementById('adminGiris').style.display = 'none';
      document.getElementById('kayıtlarDiv').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'block';
    } else {
      alert('Hatalı şifre!');
    }
    document.getElementById('adminPassword').value = '';
  }

  function iptalGiris() {
    document.getElementById('adminGiris').style.display = 'none';
  }

  function kayıtlarıTemizle() {
    if (confirm('Tüm kayıtlar silinecek. Onaylıyor musunuz?')) {
      localStorage.removeItem('kayıtlar');
      yükleKayıtlar();
    }
  }
</script>

</body>
</html>
