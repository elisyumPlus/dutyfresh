<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mesai Takip</title>
<style>
  /* Stil kodları aynı kalabilir */
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    position: relative;
    min-height: 100vh;
  }

  input[type="text"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    width: 150px;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-mesai-basi {
    background-color: #4CAF50;
    color: white;
  }

  .btn-mesai-bit {
    background-color: #f44336;
    color: white;
  }

  #adminGiris {
    display: none;
    margin-top: 15px;
  }
  #adminGiris input {
    padding: 8px;
    font-size: 14px;
    margin-right: 10px;
  }

  #adminBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #555;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
  }
  #adminBtn:hover {
    background-color: #333;
  }

  #kayıtlarDiv, #adminPanel {
    display: none;
    width: 80%;
    margin-top: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
  }
</style>
</head>
<body>

<h2>İsim ve Mesai Takip</h2>
<input type="text" id="isimInput" placeholder="İsim girin" />

<button class="btn-mesai-basi" onclick="kaydet('Başlangıç')">Mesai Başlangıcı</button>
<button class="btn-mesai-bit" onclick="kaydet('Bitiş')">Mesai Bitişi</button>

<!-- Admin giriş alanı -->
<div id="adminGiris">
  <input type="password" id="adminPassword" placeholder="Admin şifresi" />
  <button onclick="girisYap()">Giriş</button>
  <button onclick="iptalGiris()">İptal</button>
</div>

<!-- Admin menüsü butonu -->
<button id="adminBtn" onclick="adminGoster()">Admin Menüsü</button>

<!-- Kayıtlar ve admin paneli -->
<div id="kayıtlarDiv">
  <h3>Kayıtlar</h3>
  <table id="kayıtTablosu">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Tür</th>
        <th>Zaman</th>
      </tr>
    </thead>
    <tbody>
      <!-- Kayıtlar burada -->
    </tbody>
  </table>
</div>

<div id="adminPanel">
  <h3>Admin Paneli</h3>
  <button onclick="kayıtlarıTemizle()">Tüm Kayıtları Sil</button>
</div>

<script>
  let adminSifre = "1234"; // Güvenli değil, sadece örnek
  let adminGirisDurumu = false;

  // Sayfa yüklendiğinde kayıtları yükle
  window.onload = function() {
    yükleKayıtlar();
  };

  function kaydet(tip) {
    const isim = document.getElementById('isimInput').value.trim();
    if (!isim) {
      alert('Lütfen isim girin!');
      return;
    }
    const zaman = new Date().toLocaleString();

    // Kayıtları al ve güncelle
    let kayıtlar = JSON.parse(localStorage.getItem('kayıtlar')) || [];
    kayıtlar.push({isim: isim, tür: tip, zaman: zaman});
    localStorage.setItem('kayıtlar', JSON.stringify(kayıtlar));

    // Tabloyu güncelle
    ekleKayıtTablosu({isim, tür: tip, zaman});
    document.getElementById('isimInput').value = '';
  }

  function ekleKayıtTablosu(kayıt) {
    const tbody = document.getElementById('kayıtTablosu').getElementsByTagName('tbody')[0];
    const yeniSatir = tbody.insertRow();

    yeniSatir.insertCell(0).innerText = kayıt.isim;
    yeniSatir.insertCell(1).innerText = kayıt.tür;
    yeniSatir.insertCell(2).innerText = kayıt.zaman;
  }

  function yükleKayıtlar() {
    const kayıtlar = JSON.parse(localStorage.getItem('kayıtlar')) || [];
    const tbody = document.getElementById('kayıtTablosu').getElementsByTagName('tbody')[0];
    tbody.innerHTML = ''; // Temizle
    kayıtlar.forEach(kayıt => {
      ekleKayıtTablosu(kayıt);
    });
  }

  function adminGoster() {
    if (!adminGirisDurumu) {
      document.getElementById('adminGiris').style.display = 'block';
    } else {
      alert('Zaten giriş yapıldı.');
    }
  }

  function girisYap() {
    const sifre = document.getElementById('adminPassword').value;
    if (sifre === adminSifre) {
      alert('Admin giriş başarılı!');
      adminGirisDurumu = true;
      document.getElementById('adminGiris').style.display = 'none';
      document.getElementById('kayıtlarDiv').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'block';
    } else {
      alert('Hatalı şifre!');
    }
    document.getElementById('adminPassword').value = '';
  }

  function iptalGiris() {
    document.getElementById('adminGiris').style.display = 'none';
  }

  function kayıtlarıTemizle() {
    if (confirm('Tüm kayıtlar silinecek. Onaylıyor musunuz?')) {
      localStorage.removeItem('kayıtlar');
      document.querySelector('#kayıtTablosu tbody').innerHTML = '';
    }
  }
</script>

</body>
</html>
